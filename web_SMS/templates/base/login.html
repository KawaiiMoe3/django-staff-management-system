<!-- render static file in this html file -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free-6.1.1-web/css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

    <style type="text/css">
        body{
          background-image: url("{% static 'images/wallpaper_login.jpg' %}");
          background-repeat: no-repeat;
          background-position: center;
        }
        
        .icon-eye{
            z-index: 9999;
            margin: 7px 5px 0 -25px;
            cursor: pointer;
        }
    </style>
    {% block site_css %}{% endblock %}
</head>

    {% block content_body %}{% endblock %}
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- reCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Password visibility eyeBtn -->
    <script>
        //Get eyeBtn
        let eyeBtn = document.getElementById("eyeBtn")
        //Binding an onclick eventlistener
        eyeBtn.addEventListener('click', toggleVisibility)

        function toggleVisibility(){
            //Get password and icon
            let password = document.getElementById("password")
            let icon = document.getElementById("icon")

            //Change the input type and icon class
            if(password.type === "password"){
                password.type = "text"
                icon.className = "fa-solid fa-eye"
                icon.title = "Hidden Password"
            }
            else{
                password.type = "password"
                icon.className = "fa-solid fa-eye-slash"
                icon.title = "Show Password"
            }
        }
    </script>

</html>
