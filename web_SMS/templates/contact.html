<!-- inheritance templates -- base.html -->
{% extends 'base/base.html' %}
<!-- render static file in this html file -->
{% load static %}

    {% block title %}Contact{% endblock %}

    {% block content_title %}Contact Us{% endblock %}

    {% block content_body %}
        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
            <div class="card-body row">
                <div class="col-5 text-center d-flex align-items-center justify-content-center">
                <div class="">
                    <img src="{% static 'images/SMSys_logo.png' %}" alt="">
                    <p class="lead mb-5">123, Jalan SMSys, Taman SMSys, 81400 Senai Johor<br>
                    Phone: +60 123 456789<br>
                    Email: <a href="mailto:support_cs@smsys.com">support_cs@smsys.com</a>  
                    </p>
                </div>
                </div>
                <div class="col-7">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">E-Mail</label>
                    <input type="email" id="inputEmail" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="inputSubject">Subject</label>
                    <input type="text" id="inputSubject" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea id="inputMessage" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Send message">
                </div>
                </div>
            </div>
            </div>
    
        </section>    
      <!-- /.content -->
    {% endblock %}
